<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./query/example_script.js"></script>
    <style>
      div{
        width : 60px;
        height : 60px;
      }
      .warning{
        border : 1px solid black;
        background-color : yellow;
      }
    </style>
  </head>
  <body>
    <div id="div1" style="background-color : blue;"></div>
    <button type="button" id="button1">css(element)</button>
    <button type="button" id="button2">css(element, style)</button>
    <p id="result">여기에 결과가 표시 됩니다.</p>
    <br>
    <br>
    <div id="div2">
      <p>예제 단락입니다.</p>
      <br>
      <button type="button" name="button">add Class</button>
    </div>
    <br>
    <br>
    <h4>학생 명단</h4>
    <p style="background-color : yellow">
        이름 : <span id="spanName"></span>&nbsp
        나이 : <span id="spanAge"></span>
    </p>

    <script>
      var s = '[' + '{"name":"hong","age":"21"},' + '{"name":"kim","age":"22"},' + '{"name":"park","age":"23"}]';
      var student = JSON.parse(s);

      student[1].name = "lee";
      console.log(student);

      document.getElementById("spanName").innerHTML = student[1].name;
      document.getElementById("spanAge").innerHTML = student[1].age;

    </script>
  </body>
</html>
