<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #shopping_cart{
            width: 400px;
            height: 250px;
            padding: 10px;
            border: 1px dotted red;
        }
    </style>
    <script>
        function allowDrop(e) {
            e.preventDefault(); // 드래그 오버를 허락한다.
        }
        function dragStartHandler(e) {
            e.dataTransfer.effectAllowed = 'move'; // 데이터가 변하는 효과를 허락한다 'move' 를
            e.dataTransfer.setData("Text", e.target.id); // 변한 데이터를 "Text"로 정하고 e.target.id 타겟의 아이디를 세팅한다.
        }
        // 변한 데이터 안에는 드래그 하고있는 객체의 정보도 있다.
        function handleDrop(e) {
            e.preventDefault();
            let src = e.dataTransfer.getData("Text"); // 변한 데이터를 가져온다.
            e.target.appendChild(document.getElementById(src)); // 타겟에 변한 데이터를 추가한다.
        }
    </script>
    <title>Document</title>
</head>
<body>
    <p>원하는 물건을 끌어서 옮기세요.</p>
    <div id="shopping_cart" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
    <br/>

    <img id="img1" src="./img/coffee.jpg" draggable="true" ondragstart="dragStartHandler(event)" width="200" height="200">
    <img id="img2" src="./img/coffee_main.jpg" draggable="true" ondragstart="dragStartHandler(event)" width="200" height="200">

</body>
</html>
