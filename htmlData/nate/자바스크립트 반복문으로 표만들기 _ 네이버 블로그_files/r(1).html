<script type="text/javascript">
  (function () {

    var SLIDE_PER_PAGE = 1;
    var image = new Image();
    var shoppingAdList = document.getElementById("ncc_container").querySelector('.swiper-wrapper');
    var cardItems = shoppingAdList.getElementsByClassName("swiper-slide");
    var bulletContainer = document.getElementById("shopping_ad_pagination");
    var bulletItems;

    if (bulletContainer != null) {
      bulletItems = bulletContainer.getElementsByClassName("page_item");
    }

    function loadScript(url, callback) {
      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src = url;
      if (script.readyState) {
        script.onreadystatechange = function () {
          if (script.readyState == "loaded" || script.readyState == "complete") {
            script.onreadystatechange = null;
            if (callback) callback();
          }
        };
      } else {
        script.onload = function () {
          if (callback) callback();
        };
      }
      document.getElementsByTagName("head")[0].appendChild(script);
    };

    function initFlicking() {
      var flicker = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        slidesPerGroup: SLIDE_PER_PAGE,
        loop: false,
        on: {
          init: function() {
            if (bulletItems != null && bulletItems.length > 0) {
              updatePaginationBullet(0);
            }
          }
        }
      });
      for (var i = 0; i < cardItems.length; i++) {
        cardItems[i].style.width = '';
      }

      flicker.params.slidesPerView = 'auto';
      flicker.updateSlides();
      flicker.on('slideChangeTransitionEnd', function () {
        sendImpressionLog(this.activeIndex);
        updatePaginationBullet(this.activeIndex);
      });
      flicker.on('reachEnd', function () {
        sendImpressionLog(this.activeIndex + 1);
      });
    }
    try {

      var sfAPI = window.sfAPI;
      sfAPI.register(status_update);

      function status_update(status) {
        if (status === "viewable") {
          for (var i = 0; i < cardItems.length; i++) {
            if (cardItems[i].classList.contains('swiper-slide-active')) {
              sendImpressionLog(i);
            }
          }
        }
      }

      window.expandAd = function () {
        sfAPI.expand({
          deltaY: 100
        });
      };

      window.collapseAd = function () {
        sfAPI.collapse();
      };

      loadScript("https://ssl.pstatic.net/adimg3.search/imp/nx/place/js/swiper.min.js", function () {
        initFlicking();
      });

    } catch (e) {
      console.log(e);
    }

    function updatePaginationBullet(index) {
      for (var i = 0; i < bulletItems.length; i++) {
        bulletItems[i].classList.remove("on");
        bulletItems[i].setAttribute("aria-current", "false");
      }
      if (bulletItems[index]) {
        bulletItems[index].classList.add("on");
        bulletItems[index].setAttribute("aria-current", "true");
      }
    }

    function sendImpressionLog(index) {
      if (impressionEventUrls[index]) {
        image.src = impressionEventUrls[index];
        impressionEventUrls[index] = "";
      }
    }
  })();
</script>
