<script type="text/javascript">
  (function () {
    var image = new Image();

    try {
      var sfAPI = window.sfAPI;
      sfAPI.register(status_update);
    } catch (e) {
      console.log(e);
    }

    function status_update(status) {
      if (status === "viewable" && impressionEventUrls[0]) {
        image.src = impressionEventUrls[0];
        impressionEventUrls[0] = "";
      }
    }

    document.onreadystatechange = function () {
      if (document.readyState == "complete") {
        hideIconConditionally();
      }
    }

  })();

  var visitAdcrUrl = function (element) {
    var url = arguments[1];
    var image = new Image();
    image.src = url;
  }

  function hideIconConditionally() {
    var powerlink_list = document.getElementsByClassName("powerlink_list");
    if (powerlink_list.length == 0) {
      return;
    }
    var txt_areas = getDescendantElementsByClassName(powerlink_list[0], "txt_area");
    for (var i = 0; i < txt_areas.length; i++) {
      var tit = getDescendantElementsByClassName(txt_areas[i], "tit");
      var ico_area = getDescendantElementsByClassName(txt_areas[i], "ico_area");
      if (tit.length == 0 || ico_area.length == 0) {
        continue;
      } else if (txt_areas[i].clientWidth <= tit[0].clientWidth + ico_area[0].clientWidth) {
        ico_area[0].classList.add("hide");
      }
    }
  }

  function getDescendantElementsByClassName(element, clName) {
    var clNames = [];
    var children = element.childNodes;
    for (var i = 0; i < children.length; i++) {
      if (children[i].className &&
        children[i].className.split(' ').indexOf(clName) >= 0) {
        clNames.push(children[i]);
      }
    }
    for (var i = 0; i < children.length; i++) {
      clNames = clNames.concat(getDescendantElementsByClassName(children[i], clName));
    }

    return clNames;
  }

</script>
