<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/sign_up_css.css">
  </head>
  <body>
    <form action="main.html" method="post">
      <fieldset>
        <legend>회원가입</legend>
        <label for="id">아이디</label><input type="text" name="id"/>
        <input type="submit" name="check" value="중복확인">
        <br/>
        <label for="password">비밀번호</label><input type="password" name="password" value=""><br/>
        <label for="age">나이</label><input type="number" name="age"/><br/>
        <label for="phone">휴대폰 번호</label><input type="number" name="phone" value=""><br/>
        <label for="email">이메일</label><input type="email" name="email"/><br/>
        <label for="birth">생일</label><input type="date" name="birth"/><br/>
        남성<input type="radio" name="gender" value="male"><br/>
        여성<input type="radio" name="gender" value="female"><br/>
        <input type="submit" name="sign_up" value="제출"><input type="reset" name="reset" value="초기화"><br/>
      </fieldset>
    </form>
  </body>
</html>
