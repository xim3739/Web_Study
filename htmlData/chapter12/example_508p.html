<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./query/example_508p_script.js"></script>
    <style>
      #divs {
        width : 50px;
        height : 50px;
        display : inline-block;
        position : absolute;
        left : 0;
        top : 0;
      }
      #divInnerPara {
        display : inline-block;
        width : 50px;
        height : 50px;
      }
    </style>
  </head>
  <body>
    <p style="font-size : 30px;" id="pExample01">이것은 P 요소입니다.</p>
    <button type="button" id="btHide">감추기</button>
    <button type="button" id="btShow">보이기</button>
    <br/>
    <br/>
    <input type="text" id="inputText"/><br/>
    <p id="pText"></p>
    <br/>
    <br/>
    <button type="button" id="moveToLeft">left</button>
    <button type="button" id="moveToRight">right</button>
    <div style="position : relative; height : 100px;">
      <div id="divRect" style="background-color : silver; width : 100px; height : 100px; display : inline-block; position : absolute; left : 0; top : 0px;"></div>
    </div>
    <br/>
    <br/>
    <button type="button" name="button" id="btRun"> >> run </button>
    <div style="position : relative">
      <div id="divs">
        <p id="divInnerPara">Hello</p>
      </div>
    </div>
  </body>
</html>
