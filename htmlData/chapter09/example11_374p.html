<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>

    <script>
      function dateCall() {
        var date = new Date();
        var month = date.getMonth() + 1;
        var day = date.getDay() + 1;

        document.write(month + "월 " + day + "일");

        setTimeout("dateCall()", 3600000);
      }
      dateCall();
    </script>

  </body>
</html>
