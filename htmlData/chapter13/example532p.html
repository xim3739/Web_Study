    <script src="./script/script.js"></script>
    <style>
        #divExample08{
            width: 400px;

    <br/>
    <br/>
    <p>SVG를 이용한 사각형 생성</p>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1000" height="500">
        <rect width="1000" height="500" style="fill : rgb(255,0,0); stroke-width : 3; stroke : rgb(128,128,128)"/>
    </svg>
